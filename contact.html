<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/resources/Logo_Amazing_ico.ico">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Amazing Events</title>
</head>

<body class="body">
    <header class="d-flex justify-content-between align-items-center flex-wrap">
        <img class="logo p-3" src="./assets/resources/Logo_Amazing_Events.png" alt="">
        <ul class="nav d-flex justify-content-around">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="d-flex nav-item">
                <a class="nav-link" href="./upcoming.html">Upcoming Events</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./past.html">Past Events</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./stats.html">Stats</a>
            </li>
        </ul>
    </header>
    <main>
        <div id="carouselExampleControls" class="carousel slide text-white" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active text-center contenedor-elem">
                    <h1>Contact Us</h1>
                </div>
                <div class="carousel-item">
                    <h1>Upcoming Events</h1>
                </div>
                <div class="carousel-item">
                    <h1>Contact Us</h1>
                </div>
            </div>
            <a class="carousel-control-prev" href="./past.html" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </a>
            <a class="carousel-control-next" href="./stats.html" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </a>
        </div>
        <section class="d-flex flex-column align-items-center">
            <div class="contenedor-contact p-3">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Name:</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Mensagge:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary d-flex justify-content-start">Submit</button>
                </div>
            </div>
        </section>

    </main>
    <footer class="d-flex justify-content-between p-3">
        <div class="d-flex justify-content-between contenedor-icons">
            <i class="fa-brands fa-square-instagram icon"></i>
            <i class="fa-brands fa-square-facebook icon"></i>
            <i class="fa-brands fa-square-whatsapp icon"></i>
        </div>
        <p>Cohort</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/8e46ea59a1.js" crossorigin="anonymous"></script>
</body>

</html>
